			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-menu mui-icon mui-icon-contact mui-pull-left"></a>
				<h1 id="title" class="mui-title">入库单</h1>
			</header>
			<nav class="mui-bar mui-bar-tab">
				<a id="defaultTab" class="mui-tab-item mui-active" href="views/order-in.html">
					<span class="mui-icon mui-icon-download"></span>
					<span class="mui-tab-label">入库单</span>
				</a>
				<a class="mui-tab-item" href="views/order-out.html">
					<span class="mui-icon mui-icon-upload"><span class="mui-badge">9</span></span>
					<span class="mui-tab-label">出库单</span>
				</a>
				<a class="mui-tab-item" href="views/stock-srch.html">
					<span class="mui-icon mui-icon-home"></span>
					<span class="mui-tab-label">库存查询</span>
				</a>
				<a class="mui-tab-item" href="views/finance-srch.html">

	<script src="js/mui.min.js"></script>
	<script>
		var main, menu, showMenu = false;
		
		mui.init({
			swipeBack: false,
			statusBarBackground: '#f7f7f7',
			beforeback: back
		});
		
		var subpages = ['views/order-in.html', 'views/order-out.html', 'views/stock-srch.html', 'views/finance-srch.html'];
		var subpage_style = {
			top: '46px',
			bottom: '50px'
		}
		
		var aniShow = {};
		
		mui.plusReady(function() {
			
			main = plus.webview.currentWebview();
			
			for (var i = 0; i < 4; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				} else {
					temp[subpages[i]] = 'true';
					mui.extend(aniShow, temp);
				}
				main.append(sub);
			}
			
			setTimeout(function() {
				menu = mui.preload({
					id: 'right-menu',
					url: 'right-menu.html',
					styles: {
						left: 0,
						width: '80%',
						zindex: -1
					},
					show: {
						aniShow: 'none'
					}
				})
			}, 300)
			
			main.addEventListener('maskClick', closeMenu);
		})
		
		var activeTab = subpages[0];
		var title = document.getElementById('title');
		
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			}
			
			title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			
			if (mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				var temp = {};
				temp[targetTab] = 'true';
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, 'fade-in', 300);
			}
			
			plus.webview.hide(activeTab);
			activeTab = targetTab;
		})
		
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById('defaultTab');
			mui.trigger(defaultTab, 'tap');
			var current = document.querySelector('.mui-bar-tab > .mui-tab-item.mui-active');
			if (defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		})
		
		function back() {
			if (showMenu) {
				closeMenu();
				return false;
			} else {
				menu.close('none');
				return true;
			}
		}
		
		document.querySelector('.mui-icon-contact').addEventListener('tap', function() {
			openMenu();
			console.log('.mui-icon-contact:tap');
		});
		
		window.addEventListener('dragright', function(e) {
			e.detail.gesture.preventDefault();
			console.log('dragright');
		})
		
		window.addEventListener('dragleft', function(e) {
			e.detail.gesture.preventDefault();
			console.log('dragleft');
		})
		
		window.addEventListener('swiperight', function() {
			openMenu();
			console.log('swiperight');
		});
		
		window.addEventListener('swipeleft', function() {
			closeMenu();
			console.log('swipeleft');
		});
		
		window.addEventListener('tab', function() {
			closeMenu();
			console.log('tab');
		});
		
		window.addEventListener('menu:swipeleft', closeMenu);
		
		mui.menu = function() {
			if (showMenu) {
				closeMenu();
			} else {
				openMenu();
			}
		}
		
		var isInTransition = false;
		
		function openMenu() {
			if (isInTransition) {
				return;
			}
			if (!showMenu) {
				isInTransition = true;
				menu.setStyle({
					mask: 'rgba(0,0,0,0)'
				})
				menu.show('none', 0, function() {
					main.setStyle({
						mask: 'rgba(0,0,0,0.4)',
						left: '80%',
						transition: {
							duration: 150
						}
					})
					mui.later(function() {
						isInTransition = false;
						menu.setStyle({
							mask: 'none'
						})
					}, 160)
				})
				showMenu = true;
			}
		}

		function closeMenu() {
			if (isInTransition) {
				return;
			}
			if (showMenu) {
				isInTransition = true;
				main.setStyle({
					mask: 'none',
					left: '0',
					transition: {
						duration: 150
					}
				})
				mui.later(function() {
					isInTransition = false;
					menu.hide();
				}, 300)
				
				showMenu = false;
			}
		}
	</script>
</body>
